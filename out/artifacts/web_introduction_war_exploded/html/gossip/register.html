<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="../../css/gossip/gossip.css">
<title>Gossip 会员注册</title>
</head>
<body>
<h1>会员注册</h1>
<form action="/web_introduction/register.done" method="post">
	<table>
		<tr>
			<td>邮件位址：</td>
			<td>
				<input type="email" name="email" size=25 maxlength="100">
			</td>
		</tr>
		<tr>
			<td>名称（最大16字符）：</td>
			<td>
				<input type="text" name="username" size=25 maxlength="16">
			</td>
		</tr>
		<tr>
			<td>密码（6到16字符）：</td>
			<td>
				<input type="password" name="password" size=25 maxlength="16">
			</td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td>
				<input type="password" name="confirmedPasswd" size=25 maxlength="16">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="注册">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
